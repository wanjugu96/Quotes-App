<div class="row">
    <p>Submitted by: {{quotess.submitby}} , {{quotess.addeddate|date}} {{quotess.addeddate|dateCount}} days ago</p>
    <div class="votes">
        <div class="upvotes">
            <button id="likebtn" (click)="upvote()"></button>
            <p appHighestvotes>{{upvotes}} </p>
        </div>
        <div class="downvotes">
            <button id="dislikebtn" (click)="downvote()"></button>
            <p>{{downvotes}}</p>
        </div>
    </div>
    <div class="delete">
        <button id="deletebtn" (click)='deleteQuote(true)'></button>
    </div>


</div>
