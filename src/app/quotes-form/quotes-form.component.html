<p>quotes-form works!</p>
<div class="container-fluid">
    <h2 class="text-center">Add a new quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="name">Author</label>
            <input type="text" required class="form-control" id="author">

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <div class="form-group">

            <label for="name">Submitted by:</label>
            <input type="text" required class="form-control" id="submittedby">

        </div>
        <div class="form-group">
            <label for="complete">Date added</label>
            <input type='date' id="dateadded" required>

        </div>
    </form>
</div>
